<button class="notification-button" onclick="togglePanel()">
    <i class="fas fa-bell"></i>
</button>

<div class="notification-panel" id="notificationPanel">
    <div class="panel-content">
        <h4>Notifications</h4>
        <ul>
            <li>New like on your post</li>
            <li>Someone commented on your artwork</li>
            <li>Your profile was updated</li>
        </ul>
    </div>
</div>
{% block extra_css %}
<style>
/* Notification Button */
.notification-button {
    position: fixed;
    right: 0; /* Position to the far right */
    top: 50%; /* Vertically center */
    transform: translateY(-50%);
    background-color: #e0e0e0; /* Gray background */
    border: none;
    border-radius: 50%;
    padding: 15px;
    cursor: pointer;
    z-index: 1000; /* Make sure it's above other elements */
    box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
}
.notification-button i {
    font-size: 24px;
    color: rgb(173, 114, 55);
}

/* Notification Panel */
.notification-panel {
    position: fixed;
    right: -300px; /* Initially hidden off the screen */
    top: 50%;
    transform: translateY(-50%);
    width: 300px; /* Panel width */
    height: 300px;
    background-color: #e0e0e0; /* Match surrounding gray */
    color: #333;
    box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
    transition: right 0.3s ease; /* Smooth transition */
    z-index: 999; /* Below the button */
    overflow: hidden;
}
.notification-panel.open {
    right: 0; /* When open, move to the right */
}

/* Panel Content */
.notification-panel .panel-content {
    padding: 20px;
}
.notification-panel .panel-content h4 {
    margin-bottom: 10px;
}
.notification-panel .panel-content ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.notification-panel .panel-content ul li {
    padding: 8px 0;
    border-bottom: 1px solid #ccc;
}
</style>
{% endblock %}
