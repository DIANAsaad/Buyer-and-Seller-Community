{%extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Chat Room</h2>
    
    <!-- Chat box with a WhatsApp-like background -->
    <div id="chat-box" class="chat-box border rounded p-3 mb-3" style="background-image: url('/static/img/whatsapp-bg.png'); height: 400px; overflow-y: scroll; padding: 10px;">
        <!-- Static message 1: User 1 -->
        <div class="message d-flex mb-3">
            <div class="avatar me-2">
                <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Avatar">
            </div>
            <div class="message-content p-2 rounded" style="background-color: #dcf8c6; max-width: 60%;">
                <strong>User 1:</strong> Hello! How are you?
            </div>
        </div>
        
        <!-- Static message 2: User 2 -->
        <div class="message d-flex justify-content-end mb-3">
            <div class="message-content p-2 rounded" style="background-color: #ffffff; max-width: 60%;">
                <strong>You:</strong> I'm good, thanks! What about you?
            </div>
            <div class="avatar ms-2">
                <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Avatar">
            </div>
        </div>
    </div>

    <!-- Form to send a new message -->
    <form id="message-form" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="message" id="message" class="form-control" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

<style>
    /* Basic styles for the chat box */
    .chat-box {
        background-size: cover;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .message-content {
        font-size: 14px;
        line-height: 1.5;
    }

    .message {
        display: flex;
        align-items: center;
    }

    .avatar img {
        width: 40px;
        height: 40px;
    }

    .message-content strong {
        display: block;
        font-weight: bold;
    }
</style>
{% endblock %}
